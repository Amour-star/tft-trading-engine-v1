services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tft_trading
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d tft_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  engine:
    image: tft-trading-engine-app:latest
    build: .
    command: python scripts/run_engine.py
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      # ---- Force CPU-only (no GPU) ----
      CUDA_VISIBLE_DEVICES: ""
      FORCE_CPU: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./saved_models:/app/saved_models
      - ./data/historical:/app/data/historical
      - ./data:/data
    restart: unless-stopped
    # CPU resource constraints (no GPU runtime)
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G

  dashboard-api:
    image: tft-trading-engine-app:latest
    command: python -m uvicorn dashboard.api:app --host 0.0.0.0 --port 8000
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      CUDA_VISIBLE_DEVICES: ""
      FORCE_CPU: "1"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard-ui:
    image: tft-trading-engine-app:latest
    command: >
      streamlit run dashboard/streamlit_app.py
      --server.port=8501
      --server.headless=true
      --server.address=0.0.0.0
      --server.enableCORS=false
      --server.enableXsrfProtection=false
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      API_BASE: http://dashboard-api:8000/api
      CUDA_VISIBLE_DEVICES: ""
      FORCE_CPU: "1"
    ports:
      - "0.0.0.0:8501:8501"
    depends_on:
      dashboard-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
